<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Form with GET</h1>
<form action="/hello">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>

<h1>Enter Company Symbol</h1>

<form action="/find">
    <label for="name">Symbol:</label><br>
    <input type="text" id="symbol" name="name"><br><br>
    <input type="button" value="Submit" onclick="loadRequest()">
</form>
<div id="getrespmsg"></div>


<script type="text/javascript" src="AppConnection.js" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</body>
</html>
